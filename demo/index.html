<!doctype html>

<html>
<head>
    <script type="text/javascript" src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../ww-dialog.html">
</head>
<body>

    <h2>Modal Example</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn1">Open Modal Dialog 1</button>
    <button id="myBtn2">Open Modal Dialog 2</button>

    <ww-dialog id="dlgTest1" title="The dialog title">
        <span slot="www-dialog-body">The dialog content</span>
    </ww-dialog>

    <ww-dialog id="dlgTest2" title="My second dialog">
        <span slot="www-dialog-body">The content of second dialog.</span>
    </ww-dialog>

    <script>
        var dlgTest1 = document.getElementById('dlgTest1');
        document.getElementById("myBtn1").onclick = () => dlgTest1.open();

        var dlgTest2 = document.getElementById('dlgTest2');
        document.getElementById("myBtn2").onclick = () => dlgTest2.open();

    </script>
</body>
</html>
